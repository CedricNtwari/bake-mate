<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engine optimization -->
    <meta name="description"
        content="BakeMate is your culinary assistant, seamlessly connecting to a recipe API with ease to deliver a customised experience. It leverages the Flask web framework to provide a smooth user interface for exploring and managing recipes.">

    <meta name="keywords"
        content="BakeMate, culinary assistant, recipe management, baking, home baking, ingredient adjustment, precision baking, baking projects">

    <!-- Favicon & Tab Icon Links -->
    <link rel="apple-touch-icon" sizes="180x180"
        href="{{ url_for('static', filename='favicon_io/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32"
        href="{{ url_for('static', filename='favicon_io/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16"
        href="{{ url_for('static', filename='favicon_io/favicon-16x16.png') }}">


    <!-- Link CSS Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Invalid Input</title>
    <!-- Add your CSS styles or link to the stylesheet if needed -->
</head>

<body>
    <header>
        <h1 id="logo">BakeMate</h1>
        <p class="header-text">You can make {{ total_recipes }} recipes</p>
        <form action="{{ url_for('search', query='') }}" method="GET" class="form-bar">
            <div class="search-bar">
                <input type="text" name="query" id="searchInput" placeholder="Search for recipes...">
                <button type="submit" id="searchButton"><i class="fas fa-search"></i></button>
            </div>
        </form>
    </header>
    <main>
    <h1>Invalid Input</h1>
    <p>Sorry, the search query "{{ query }}" is invalid. Please use only letters and spaces.</p>
    <a href="/">Back to Home</a>
    </main>
    <!-- Link JavaScript file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/c0241e8eb0.js" crossorigin="anonymous"></script>
</body>

</html>
